<!-- a generic index page for the site -->
<html>
<head>
    <title>Home</title>
</head>
<body>
<!-- a header for the page -->
<header>
    <h1>Home</h1>
    <p>Here is some content for the home page</p>
</header>
<!-- the main content of the page -->

{% if items %}
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type='text/javascript'>
    var people = {{ items_json|safe }};
  </script>

  <div id="app">
    [[message]]

    <ul>
      <li v-for="person in people">
        <a v-bind:href="person.url">[[ person.name ]]</a> <button v-on:click="greet(person.name)">hey</button>
      </li>
    </ul>
  </div>

  <script>
    var app = new Vue({
      delimiters: ['[[', ']]'],
      el: '#app',
      data: {
          message: 'Hello Vue!',
          people: people,
      },
      methods: {
          greet: function(name) {
              console.log('Hello from ' + name + '!')
          }
      }
    });
  </script>
{% else %}
  <p>No items available.</p>
{% endif %}

<!-- a footer for the page -->
<footer>
    <p>Here is the footer</p>
</footer>
</body>
</html>
